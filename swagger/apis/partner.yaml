---
swagger: '2.0'
info:
  description: 'partner APIs documentation'
  version: 1.0.6
  title: ePRINTit SAAS
host: api.eprintitsaas.com/partner/
schemes:
  - https
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`

paths:
