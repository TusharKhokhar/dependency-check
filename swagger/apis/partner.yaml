          type: string
      device:
        type: string
      releaseCode:
        type: string
      sessionId:
        type: string
  UserImportSignUp:
    type: object
    properties:
      users:
        type: array
        items:
          type: object
          properties:
            userName:
              type: string
            emailAddress:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            groupName:
              type: string
            enable:
              type: boolean
  UserDeleteModel:
    type: object
    properties:
      userNames:
        type: array
        items:
          type: string
  UserEnableDisableModel:
    type: object
    properties:
      userNames:
        type: array
        items:
          type: string
      enable:
        type: boolean
  UserGroupUpdateModel:
    type: object
    properties:
      userNames:
        type: array
        items:
          type: string
      newGroupName:
        type: string
      existingGroupName:
        type: string
  DeletePrintJob:
    type: object
    properties:
      fileNames:
        type: array
