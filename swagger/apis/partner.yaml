      summary: api to bulk update groups of the users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/UserGroupUpdateModel"
      responses:
        '200':
          description: successful operation
definitions:
  SendPrintJob:
