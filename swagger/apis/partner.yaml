      tags:
        - Customers
      security:
        - basicAuth: [ ]
      summary: api to get print jobs
      description: ''
      produces:
        - application/json
      parameters:
        - in: query
          name: releaseCode
          type: string
          required: false
        - in: query
          name: guestName
          type: string
          required: false
        - in: query
          name: email
          type: string
          required: false
        - in: query
          name: cardNumber
          type: string
          required: false
        - in: query
          name: userName
          type: string
          required: false
      responses:
        '200':
          description: successful operation
          type: json
  "/send":
    post:
      tags:
        - Customers
      security:
        - basicAuth: [ ]
      summary: api to send the print jobs
      description: ''
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/SendPrintJob"
      responses:
        '200':
          description: successful operation
          type: json
  "/job":
    delete:
      tags:
        - Customers
      security:
        - basicAuth: [ ]
      summary: api to delete the print jobs
      description: ''
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/DeletePrintJob"
      responses:
        '200':
          description: successful operation
          type: json
  "/validateUser":
    post:
      tags:
        - Customers
      security:
        - basicAuth: [ ]
      summary: api to validate a user
      description: API to validate user by one of the customer configured identity providers (sirsi, innovative, ldap, polaris, internal)
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/ValidateUser"
      responses:
        '200':
          description: successful operation
          type: json
  "/users/import":
    post:
      tags:
        - Users
      security:
        - basicAuth: []
      summary: api to bulk add users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/UserImportSignUp"
      responses:
        '200':
          description: successful operation
  "/users":
    delete:
      tags:
        - Users
      security:
        - basicAuth: []
      summary: api to bulk delete users
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: ''
          required: true
          schema:
            "$ref": "#/definitions/UserDeleteModel"
      responses:
        '200':
